<div class="backgroundstyle">
  <div class="container-fluid login fontcolor " style="margin-top: 8%;">
    <div class="col-sm-12 col-md-7 col-lg-3 mx-auto">
        <div class="card card-signin" style="border: none!important; background-color: transparent;">
          <div class="card-body" >
            <img src="../../../../../assets/Images/Logo.png" class="mx-auto d-block" width="200" height="150" alt="loginlogo">
            <h5 class="card-title text-center"> Reinicio de Contrase単a </h5>
            <form class="form-signin">
              <div class="form-label-group">
                <label for="inputEmail"> RFC </label>
                <input type="text" id="inputrfc"
                       class="form-control"
                       placeholder="RFC"
                       [(ngModel)]="rfc" required autofocus autocomplete="on" [ngModelOptions]="{standalone: true}" >
              </div>

              <div class="form-label-group">
                <label for="inputPassword" style="margin-top: 10px">Contrase単a</label>
                <input type="password"
                       id="inputPassword"
                       class="form-control"
                       placeholder="Contrase単a"
                       [(ngModel)]="password" required autofocus autocomplete="on" [ngModelOptions]="{standalone: true}">
              </div>
              <hr class="my-4">
              <button class="btn btn-lg btn-danger btn-block text-uppercase" type="submit" (click)="resetpass()"> Enviar Reinicio de Contrase単a</button>
            </form>
          </div>
        </div>
    </div>
  </div>

</div>
